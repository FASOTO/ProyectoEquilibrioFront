<div class="my-3 row d-flex justify-content-start align-items-start">

    @for (item of listaArchivosImagen(); track $index) {
    <div class="card col-3 p-1 my-1">
        <img [src]='item.url' class="img-thumbnail" width="400" height='300'>
        <!-- <img [src]='item.url' class="card-img-top img-fluid imagenes"> -->
        <div class="card-body d-flex justify-content-between">
            <p class="card-text mb-0">{{item.archivo.name}}</p>
            <button class="btn btn-outline-info btn-sm" type="button" (click)="borrarFoto(item)">X</button>
        </div>
    </div>
    }
    
</div>
<div class="col-lg-4">
    <button class="btn btn-outline-info mb-3" type="button" (click)="url.click()">Subir</button>
    <input id="input-file" class="form-control" type="file" #url (change)="cargarImagen($event)" hidden>
</div>
